version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - storage_data:/var/www/html/storage/app/public
    environment:
      - APP_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - helpdesk-net

  db:
    image: postgres:16-alpine
    container_name: helpdesk-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: helpdesk
      POSTGRES_USER: helpdesk_user
      POSTGRES_PASSWORD: helpdesk_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helpdesk_user -d helpdesk"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - helpdesk-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: helpdesk-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@helpdesk.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - helpdesk-net

volumes:
  pg_data:
  storage_data:

networks:
  helpdesk-net:
    driver: bridge

version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helpdesk-app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - storage_data:/var/www/html/storage/app/public
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - APP_ENV=production
      - DB_HOST=host.docker.internal
    networks:
      - helpdesk-net

volumes:
  storage_data:

networks:
  helpdesk-net:
    driver: bridge
